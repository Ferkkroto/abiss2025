<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('constelacion.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            overflow: auto; /* Permitir el desplazamiento */
        }

        /* Corazones flotantes */
        .heart {
            z-index: 21;
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('corazon2.jpg'); /* Reemplaza con tu imagen de corazón */
            background-size: cover;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Ajuste de contenido central */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            width: auto;
            max-width: auto; /* Ajusta el ancho máximo */
            margin: 0 auto;
            padding: 20px; /* Añade padding para el contenido */
        }

        .video-container {
            z-index: 20;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 60px; /* Espacio entre videos */
            width: 100%;
            max-width: 250px; /* Ajusta el tamaño máximo del contenedor */
            margin: 20px auto;
            padding: 0 20px; /* Añade un padding lateral para evitar tocar los bordes */
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Pétalos que caen */
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('petalos.png'); /* Reemplaza con la imagen de pétalos */
            background-repeat: repeat;
            animation: fall 10s infinite linear;
            z-index: 0; /* Pétalos detrás del contenido */
        }

        @keyframes fall {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* Múltiples corazones */
        .heart1 { top: 20%; left: 10%; animation-delay: 0s; }
        .heart2 { top: 30%; left: 60%; animation-delay: 1.5s; }
        .heart3 { top: 50%; left: 80%; animation-delay: 3s; }
        .heart4 { top: 70%; left: 30%; animation-delay: 4.5s; }
        .heart5 { top: 90%; left: 50%; animation-delay: 6s; }
                /* Estilo para el botón */
        .next-button {
            position: relative; /* Posiciona el botón dentro del contenedor .content */
            bottom: 20px; /* Espacio desde el fondo del contenedor */
            left: 50%; /* Centrar horizontalmente */
            transform: translateX(-50%); /* Ajustar el centro del botón */
            background-color: #ff69b4; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 22; /* Asegúrate de que esté por encima de otros elementos */
        }

        .next-button:hover {
            background-color: #ff1493; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>

    <!-- Contenido central -->
    <div class="content">
        <h1>Te dedico estos videos mi amor ﮩ٨ـ❤️️ (◍•ᴗ•◍)❤</h1>

        <!-- Contenedor de videos de TikTok -->
        <div class="video-container">
            <video controls>
                <source src="Download8.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
            
            <video controls>
                <source src="Download2.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
            <video controls>
                <source src="Download.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
            
            <!-- Añade más videos si es necesario -->
        </div>
    </div>

    <!-- Corazones flotantes -->
    <div class="heart heart1"></div>
    
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>
   

    <!-- Pétalos cayendo -->
    <div class="petals"></div>
    <!-- Botón para ir a la siguiente página -->
    <a href="pagina3.html" class="next-button">Siguiente</a>


</body>
</html>
